# Redis configuration for GeoAI project
# Optimized for machine learning job processing

# Network
bind 0.0.0.0
protected-mode yes
port 6379

# General
daemonize no
supervised no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory Management
maxmemory 4gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Performance Tuning
io-threads 4
io-threads-do-reads yes
tcp-keepalive 60
timeout 0
tcp-backlog 511

# Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Security
# requirepass should be set via environment variable in production

# Limits
databases 16
maxclients 10000

# Lazy Freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes